<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 56 - Sliusarenko</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        let wynik = '';
        let licznik = 0;
        for (let i = 0; i < 40; i++) {
            let w = i * i + i + 41;
            wynik += `i=${i} &nbsp; w(${i}) = ${w}<br>`;
            licznik++;
            if (licznik % 5 === 0) wynik += '<br>';
        }
        document.getElementById("wynik").innerHTML = wynik;
    </script>
</body>
</html>
