    <meta charset="UTF-8">

<body>
    <h3>Zadanie 49 - Obliczanie silni (iteracyjnie)</h3>
    <div id="wynik" style="color:maroon; font-size:20px; margin:20px;"></div>
    <script>
        let n_sli = parseInt(prompt("Podaj liczbę n do obliczenia silni:"));
        let silnia_sli = 1;
        
        if (n_sli < 0) {
            document.getElementById("wynik").innerHTML = 
                "Silnia jest zdefiniowana tylko dla liczb nieujemnych!";
        } else if (n_sli === 0) {
            silnia_sli = 1;
            document.getElementById("wynik").innerHTML = 
                `${n_sli}! = ${silnia_sli}`;
        } else {
            for (let i = 1; i <= n_sli; i++) {
                silnia_sli *= i;
            }
            document.getElementById("wynik").innerHTML = 
                `${n_sli}! = ${silnia_sli}`;
        }
    </script>
    <br><br>
    <input type="button" value="Zamknij okno" onclick="window.close()">
</body>
