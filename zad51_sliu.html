<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 51 - Sliusarenko</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        let ile = parseInt(prompt("Ile razy powtórzyć?"));
        let tekst = prompt("Podaj swoje inicjały:");
        let wynik = '';
        for (let i = 1; i <= ile; i++) {
            for (let sp = 0; sp < i; sp++) {
                wynik += '&nbsp;';
            }
            wynik += i + '_' + tekst + '_' + i + '<br>';
        }
        document.getElementById("wynik").innerHTML = wynik;
    </script>
</body>
</html>
