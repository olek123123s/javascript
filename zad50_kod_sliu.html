    <div id="wynik" style="font-family:'Courier New', monospace; font-size:16px; margin:20px;"></div>
    <script>
        let wynik = '';
        
        for (let i = 1; i <= 10; i++) {
            // Dodawanie spacji dla przesunięcia
            for (let sp = 0; sp < i; sp++) {
                wynik += '&nbsp;&nbsp;'; // Dwie spacje niełamiące
            }
            wynik += i + '<br>';
        }
        
        document.getElementById("wynik").innerHTML = wynik;
    </script>
