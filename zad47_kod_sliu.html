<body>
    <h3>Zadanie 47 - Sprawdzenie trójkąta</h3>
    <div id="wynik" style="color:navy; font-size:18px;"></div>
    <script>
        let a_sli, b_sli, c_sli;
        do {
            a_sli = parseFloat(prompt("Podaj długość boku a:"));
            b_sli = parseFloat(prompt("Podaj długość boku b:"));
            c_sli = parseFloat(prompt("Podaj długość boku c:"));
        } while (!(a_sli > 0 && b_sli > 0 && c_sli > 0 &&
                   a_sli + b_sli > c_sli &&
                   a_sli + c_sli > b_sli &&
                   b_sli + c_sli > a_sli));

        document.getElementById("wynik").innerHTML = 
            `Boki: a=${a_sli}, b=${b_sli}, c=${c_sli} tworzą trójkąt.`;
    </script>
    <br><br>
    <input type="button" value="Zamknij okno" onclick="window.close()">
</body>
