<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Obliczanie odległości od drabiny i kąta</p>
    podaj D 
    <input type="number" id="D" placeholder="Podaj D" style="width: 3cm;">
    podaj x 
    <input type="number" id="x" placeholder="Podaj x" style="width: 3cm;"><br><br>
    <button onclick="oblicz()">oblicz</button><br><br>
    drabina 
    <input type="text" id="drabina" placeholder="wynik" readonly style="width: 3cm;"> 
    alfa 
    <input type="text" id="alfa" placeholder="wynik" readonly style="width: 3cm;">
    <script>
        function alfa(x, D) {
            var alfaRadiany = Math.atan(D / x);
            var alfaStopnie = alfaRadiany * (180 / Math.PI);
            return alfaStopnie;
        }
        function drabina(D, x) {
            return Math.sqrt(D * D + x * x);
        }
        function oblicz() {
            var D = parseFloat(document.getElementById("D").value);
            var x = parseFloat(document.getElementById("x").value);
            var wynik_drabina = drabina(D, x);
            var wynik_alfa = alfa(D, x);
            document.getElementById("drabina").value = wynik_drabina;
            document.getElementById("alfa").value = wynik_alfa;
        }
    </script>
</body>
</html>
