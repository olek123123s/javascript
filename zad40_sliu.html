<!doctype html>
<html lang="pl">
<head><meta charset="utf-8"><title>Zadanie40 - kalkulator</title></head>
<body>
<h2>Zadanie 40 - Kalkulator (dodawanie, odejmowanie, mnożenie, dzielenie)</h2>
<form id="calc">
  <label>Lic1: <input id="a" type="text"></label><br>
  <label>Lic2: <input id="b" type="text"></label><br>
  <button type="button" onclick="compute('add')">Dodaj</button>
  <button type="button" onclick="compute('sub')">Odejmij</button>
  <button type="button" onclick="compute('mul')">Mnoż</button>
  <button type="button" onclick="compute('div')">Dziel</button>
  <button type="button" onclick="teoria()">TEORIA - Sliusarenko</button>
</form>
<div id="out" style="margin-top:12px;color:navy"></div>
<script>
function compute(op){
  var a = document.getElementById('a').value.trim();
  var b = document.getElementById('b').value.trim();
  if(a=='' || b==''){ document.getElementById('out').innerText='Proszę uzupełnić obie liczby.'; return; }
  var na = parseFloat(a); var nb = parseFloat(b);
  if(op=='div' && nb==0){ document.getElementById('out').innerText='Nie wolno dzielić przez zero.'; return; }
  var res=0;
  if(op=='add') res = na+nb;
  if(op=='sub') res = na-nb;
  if(op=='mul') res = na*nb;
  if(op=='div') res = na/nb;
  document.getElementById('out').innerText = 'Wynik działania wynosi: '+res.toFixed(2);
}
function teoria(){
  document.write('<p><font color="green" size="4">pierwsza linia teorii</font><br></p>');
  document.write('<pre>&lt;label for="a"&gt;Podaj pierwszą liczbę:&lt;/label&gt; &lt;input type="number" id="a"&gt;</pre>');
  document.write('<p><font color="green">Wytłumaczenie: label łączy etykietę z polem input, type=number ogranicza wpisy do liczb.</font></p>');
}
</script>
</body>
</html>
