<body>
<h2>Kod zadania 41 – przykłady pętli</h2>

<textarea cols="80" rows="20">
// Pętla for
for (let i = 0; i < 5; i++) {
    console.log("for:", i);
}

// Pętla while
let j = 0;
while (j < 5) {
    console.log("while:", j);
    j++;
}

// Pętla do...while
let k = 0;
do {
    console.log("do...while:", k);
    k++;
} while (k < 5);
</textarea>
