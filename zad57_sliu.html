<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 57 - Sliusarenko</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        let numerWDzienniku = 37; 
        let wynik = '';
        let licznik = 0;
        for (let i = numerWDzienniku; i <= numerWDzienniku + 15; i++) {
            let p2 = Math.sqrt(i).toFixed(2);
            let p4 = Math.sqrt(Math.sqrt(i)).toFixed(2);
            wynik += `i=${i} &nbsp; √${i}=${p2} &nbsp; ∜${i}=${p4}<br>`;
            licznik++;
            if (licznik % 3 === 0) wynik += '<br>';
        }
        document.getElementById("wynik").innerHTML = wynik;
    </script>
</body>
</html>
