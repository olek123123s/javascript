<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 60 - Sliusarenko</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        let n = parseInt(prompt("Podaj liczbę elementów tablicy:"));
        let T_sli = [];
        let suma_sli = 0;
        let wynik = '';
        for (let i = 0; i < n; i++) {
            T_sli[i] = i;
            suma_sli += i;
            wynik += `T[${i}] = ${T_sli[i]}<br>`;
        }
        let srednia_sli = suma_sli / n;
        wynik += `<br>Suma = ${suma_sli}<br>`;
        wynik += `Średnia = ${srednia_sli.toFixed(2)}`;
        document.getElementById("wynik").innerHTML = wynik;
    </script>
</body>
</html>
